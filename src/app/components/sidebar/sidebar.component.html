<div class="sidebar-container">
	<div class="logo-section">
		<img src="assets/img/logo.png" alt="">
	</div>
	<div class="menu-section mt-4">
		<ul>
			<li [routerLink]="['/dashboard']" [routerLinkActive]="'active'" class="d-flex align-items-center gap-3">
				<i class='bx bx-tachometer'></i>
				<a>Dashboard</a>
			</li>
			<li [routerLink]="['/products']" [routerLinkActive]="'active'" class="d-flex align-items-center gap-3">
				<i class='bx bx-gift'></i>
				<a>Products</a>
			</li>
			<li [routerLink]="['/purchase']" [routerLinkActive]="'active'" class="d-flex align-items-center gap-3">
				<i class='bx bx-basket'></i>
				<a>Purchase</a>
			</li>
			<li [routerLink]="['/category']" [routerLinkActive]="'active'" class="d-flex align-items-center gap-3">
				<i class='bx bx-category'></i>
				<a>Category</a>
			</li>
			<li [routerLink]="['/brand']" [routerLinkActive]="'active'" class="d-flex align-items-center gap-3">
				<i class='bx bx-bookmarks'></i>
				<a>Brand</a>
			</li>
			<li [routerLink]="['/customers']" [routerLinkActive]="'active'" class="d-flex align-items-center gap-3">
				<i class='bx bx-user'></i>
				<a>Customers</a>
			</li>
			<li [routerLink]="['/suppliers']" [routerLinkActive]="'active'" class="d-flex align-items-center gap-3">
				<i class='bx bx-user'></i>
				<a>Suppliers</a>
			</li>
			<li [routerLink]="['/expense']" [routerLinkActive]="'active'" class="d-flex align-items-center gap-3">
				<i class='bx bx-dollar' ></i>
				<a>Expense</a>
			</li>
			<li [routerLink]="['/settings']" [routerLinkActive]="'active'" class="d-flex align-items-center gap-3">
				<i class='bx bx-cog' ></i>
				<a>Settings</a>
			</li>
		</ul>
		<div class="menu-section-footer">
			<div class="auth-section d-flex align-items-center gap-2">
				<div class="auth-icon">
					<span class="auth-icon-text">{{profileImhText}}</span>
				</div>
				<div class="auth-text">
					<p [tooltip]="objSystemUser.FullName" containerClass="tooltipClass">{{objSystemUser.FullName}}</p>
					<p class="font-11 weight-400 txt-light">Manager</p>
				</div>
			</div>
			<button (click)="logout()" type="button" class="logout-button" tooltip="Logout" containerClass="tooltipClass">
				<i class='bx bx-log-out bx-flip-horizontal text-white font-20'></i>
			</button>
		</div>
	</div>
</div>
